<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>11 폼 엘리먼트</title>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>개인정보</legend>
			<!-- required 입력하지 않으면 전송이 안됌 -->
			<label for="name">이름</label>
			<input type="text" id= "name" name="name" required><br>
		
			<label for="pwd">패스워드</label>
			<input type="password" id="pwd" name="pwd"><br>
			
			<label for="birthday">생년월일</label>
			<input type="date" id="birthday" name="birthday"><br>
			
			<label for="birthdaytime">생년월일(시간포함)</label>
			<input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
			
			<label for="email" >이메일</label>
			<input type="email" id="email"name="email" value="abc@naver.com" readonly><br>
			
			<label for="file">파일첨부</label>
			<input type="file" id="file" name="file"><br>
			
			<label for="hidden">숨겨진 항목</label>
			<input type="hidden" id="hidden"name="hidden" value="1234"><br>
			
			<label for="month">년 월</label>
			<input type="month" id="month" name="month"><br>
			
			<label for="quantity">수량</label>
			<input type="number" id="quantity" name="quantity"><br>
			
			<label for="vol">범위</label>
			<input type="range" id="vol" name="vol" min="0" max="50" value="20"><br>
			
			<label for="search">검색</label>
			<input type="search" id="search" name="search"><br>
			
			<label for="phone">전화번호</label>
			<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br>
			
			<label for="homepage">홈페이지</label>
			<input type="url" id="homepage" name="homepage"><br>
		</fieldset>
		<br><br>
		<label for="car">자동차</label>
		<select id="car" name="car">
			<option value="1">현대</option>
			<option value="2">기아</option>
			<option value="3" selected>쉐보래</option>
		</select>
		<br><br>
		
		<label for="car2">자동차(다중선택)</label>
		<select id="car2" name="car2" multiple>
			<option value="1">현대</option>
			<option value="2">기아</option>
			<option value="3">쌍용</option>
			<option value="4">르노</option>
			<option value="5">쉐보래</option>
		</select>
		<br><br>
		
		<label for="message">텍스트 여러 줄 입력</label>
		<textarea rows="10" cols="30">안녕하세요? 제 이름은 홍길동 입니다.</textarea>
		<br><br>
		
		<input list="과일">
		<datalist id="과일">
			<option value="사과">
			<option value="복숭아">
			<option value="수박">
			<option value="포도">
		</datalist>
		<br><br>
		
		<!-- name 을 맞춰줘야 같은 부류로 인식을 하게 됌 / 안 맞출경우 오류!! -->
		<label for="mail">남자</label>
		<input type="radio" id="mail" name="gender" value="male">
		<label for="femail">여자</label>
		<input type="radio" id="femail" name="gender" value="female">
		<br><br>
		
		<label for="vehicle1">자전거</label>
		<input type="checkbox" id="vehicle1" name="vehicle" value="bike">
		<label for="vehicle2">자동차</label>
		<input type="checkbox" id="vehicle2" name="vehicle" value="car">
		<label for="vehicle3">보트</label>
		<input type="checkbox" id="vehicle3" name="vehicle" value="boat">
		<br><br>
		
		<input type="submit" value="전송하기">
		<input type="reset" value="취소하기">		
		
	</form>
</body>
</html>
